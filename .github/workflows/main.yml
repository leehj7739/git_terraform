name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VAR_USERNAME: ${{ secrets.TF_VAR_USERNAME }}
  TF_VAR_PASSWORD: ${{ secrets.TF_VAR_PASSWORD }}
  TF_VAR_TENANT_NAME: ${{ secrets.TF_VAR_TENANT_NAME }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.0"

    - name: Configure OpenStack credentials
      run: |
        cat > clouds.yaml << EOF
        clouds:
          openstack:
            auth:
              auth_url: https://keystone.sfacspace.com:5000/v3
              username: ${{ env.TF_VAR_USERNAME }}
              password: ${{ env.TF_VAR_PASSWORD }}
              project_name: ${{ env.TF_VAR_TENANT_NAME }}
              user_domain_name: Default
              project_domain_name: Default
            region_name: RegionOne
        EOF
        mkdir -p ~/.config/openstack
        mv clouds.yaml ~/.config/openstack/

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      working-directory: .github/lab-terraform-modules
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: .github/lab-terraform-modules

    - name: Terraform Validate
      id: validate
      run: terraform validate
      working-directory: .github/lab-terraform-modules

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      working-directory: .github/lab-terraform-modules
      continue-on-error: true

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
      working-directory: .github/lab-terraform-modules

    - name: Get Load Balancer VIP
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: lb_vip
      run: |
        LB_VIP=$(terraform output -raw lb_vip)
        echo "LB_VIP=$LB_VIP" >> $GITHUB_ENV
        echo "Load Balancer VIP: $LB_VIP"

    - name: Check Load Balancer
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Waiting for Load Balancer to be active..."
        sleep 60
        curl -f http://${{ env.LB_VIP }}/hello || exit 1

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform\n
          ${process.env.PLAN}
          \`\`\`

          </details>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
            body: output
          }) 
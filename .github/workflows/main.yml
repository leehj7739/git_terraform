name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VAR_USERNAME: ${{ secrets.TF_VAR_USERNAME }}
  TF_VAR_PASSWORD: ${{ secrets.TF_VAR_PASSWORD }}
  TF_VAR_TENANT_NAME: ${{ secrets.TF_VAR_TENANT_NAME }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.0"

    - name: Configure OpenStack credentials
      run: |
        cat > clouds.yaml << EOF
        clouds:
          openstack:
            auth:
              auth_url: https://keystone.sfacspace.com:5000/v3
              username: ${{ env.TF_VAR_USERNAME }}
              password: ${{ env.TF_VAR_PASSWORD }}
              project_name: ${{ env.TF_VAR_TENANT_NAME }}
              user_domain_name: Default
              project_domain_name: Default
            region_name: RegionOne
        EOF
        mkdir -p ~/.config/openstack
        mv clouds.yaml ~/.config/openstack/

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
          #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform\n
          ${process.env.PLAN}
          \`\`\`

          </details>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
            body: output
          }) 